<f:form action="list" class="form-horizontal">

	<div class="form-group">
		<label for="user" class="col-sm-1 control-label"><f:translate key="tx_securedownloads_domain_model_log.user" /></label>
		<div class="col-sm-5">
			<div class="col-sm-12">
				<select id="user" name="tx_securedownloads_web_securedownloadslog[filter][user]" class="form-control">
					<optgroup label="{f:translate(key:'select.general')}">
						<option value="0">{f:translate(key:'tx_securedownloads_domain_model_log.all')}</option>
						<option value="-1" {f:if(condition: '-1 == {filter.user}', then: 'selected="selected"')}>{f:translate(key:'select.logged_in')}</option>
						<option value="-2" {f:if(condition: '-2 == {filter.user}', then: 'selected="selected"')}>{f:translate(key:'select.not_logged_in')}</option>
					</optgroup>
					<optgroup label="{f:translate(key:'select.by_user')}">
						<f:for each="{users}" as="user">
							<option value="{user.uid}" {f:if(condition: '{user.uid} == {filter.user}', then: 'selected="selected"')}>{user.uid}: {user.username}</option>
						</f:for>
					</optgroup>
				</select>
			</div>
		</div>

		<label for="filetype" class="col-sm-1 control-label"><f:translate key="tx_securedownloads_domain_model_log.filetype" /></label>
		<div class="col-sm-5">
			<div class="col-sm-12">
				<select id="filetype" class="form-control" name="tx_securedownloads_web_securedownloadslog[filter][fileType]">
					<option value="0">{f:translate(key:'tx_securedownloads_domain_model_log.all')}</option>
					<f:for each="{fileTypes}"  as="fileType">
						<option value="{fileType.title}"  {f:if(condition: '{fileType.title} == {filter.fileType}', then: 'selected="selected"')}>{fileType.title}</option>
					</f:for>
				</select>
			</div>
		</div>
	</div>


	<div class="form-group">
		<label class="col-sm-1 control-label"><f:translate key="tx_securedownloads_domain_model_log.timeframe" /></label>
		<div class="col-sm-5">
			<div class="col-sm-6">
				<input type="text" placeholder="{f:translate(key:'timeframe.from')}: YYYY-mm-dd HH:ii:ss" name="tx_securedownloads_web_securedownloadslog[filter][from]" class="form-control" value="{filter.from}">
			</div>
			<div class="col-sm-6">
				<input type="datetime" class="form-control" name="tx_securedownloads_web_securedownloadslog[filter][till]" placeholder="{f:translate(key:'timeframe.till')}: YYYY-mm-dd HH:ii:ss" value="{filter.till}"/>
			</div>
		</div>

		<div class="col-sm-1"></div>
		<div class="col-sm-5">
			<div class="col-sm-6">
				<input type="reset" class="btn btn-default btn-block" value="{f:translate(key:'button.reset')}" />
			</div>
			<div class="col-sm-6">
				<button type="submit" class="btn btn-primary btn-block">{f:translate(key:'button.filter')}</button>
			</div>
		</div>
	</div>

</f:form>

<hr />
